<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/1.0.0/font-awesome-animation.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<style> 
    html {height: 100%;}
    body {height: 100%;}
</style>

<body style="background-color: pink;">
    <div class="column is-offset-2">
        <h3 class="title"> Welcome to CRNTLY Login Page</h3> 
    </div>

    <div class = "column is-offset-4">
        {% with messages=get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li> <strong> {{ msg }} </strong></li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
                <div class="column is-4 is-offset-4"> </div>
                <h3 class="subtitle"><b> Login </b></h3>
                <div class="box">
                    <form action="/login" method="POST">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" placeholder="Enter your username" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Enter your password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <button type="submit" class="button is-primary">Login</button>
                        </div>
                    </form>
                    <div class="field">
                        <p>Don't have an account? <a href="/register">Register here</a></p>
                        
    </div>
</body>
</html>
